<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <div class="main__container d-flex flex-column align-items-center bg-warning">
        <h1 class="main_heading">
            Welcome to Random Number Gusessing Game!
        </h1>
        <ol class="instructions">
            <li>Randomn number generate betweeon 1 to 100</li>
            <li>You have 3 chances to guess the right number</li>
            <li>you can click reset to restart the game</li>
        </ol>
        <div class="input_container">
            <label for="user_input">Guess the correct number : </label><br>
            <input type="number" id="user_input">
            <button class="btn btn-secondary check">Check</button>
        </div>
        <p class="result"></p>
    </div>

    <script src="script.js"></script>
