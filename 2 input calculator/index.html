<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="num1">Enter Number 1 : </label>
            <input type="number" id="num1" name="num1" value="num1"><br><br>
            <label for="num2">Enter Number 2 : </label>
            <input type="number" id="num2" name="num2" value="num2"><br>
        </div>
        <div class="btn-container">
            <div class="add-btn-container">
                <button id="add">➕</button>
            </div>
            <div class="substract-btn-container">
                <button id="substract">➖</button>
            </div>
            <div class="devide-btn-container">
                <button id="devide">➗</button>
            </div>
            <div class="multiply-btn-container">
                <button id="multiply">✖️</button>
            </div>
        </div>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
